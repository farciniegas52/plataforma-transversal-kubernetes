{{- range .Values.loadBalancers }}
{{- if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}-dummy
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "network-load-balancers.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ .name }}-nlb-dummy
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      {{- include "network-load-balancers.selectorLabels" (dict "name" .name "Release" $.Release) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "network-load-balancers.selectorLabels" (dict "name" .name "Release" $.Release) | nindent 8 }}
    spec:
      containers:
      - name: nginx
        image: {{ $.Values.dummy.image.repository }}:{{ $.Values.dummy.image.tag }}
        imagePullPolicy: {{ $.Values.dummy.image.pullPolicy }}
        ports:
        {{- range .ports }}
        - containerPort: {{ .targetPort }}
          protocol: {{ .protocol }}
        {{- end }}
        resources:
          {{- toYaml $.Values.dummy.resources | nindent 10 }}
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: {{ .name }}-html
{{- end }}
{{- end }}
