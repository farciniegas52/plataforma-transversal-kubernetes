apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application # El nombre del Capitán
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/farciniegas52/plataforma-transversal-kubernetes.git'
    targetRevision: HEAD
    path: clusters/eks-prod # <--- ¡IMPORTANTE! Le dice que vigile esta carpeta
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true