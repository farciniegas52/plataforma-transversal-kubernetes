apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  # Pilas elimina todo
spec:
  project: default
  source:
    repoURL: 'https://github.com/farciniegas52/plataforma-transversal-kubernetes.git'
    targetRevision: HEAD
    path: clusters/eks-cluster
  destination:
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
